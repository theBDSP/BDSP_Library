<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>Melatonin Shadows</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap:20px;
        }

        .drop {
            width: 5px;
            height: 5px;
            background-color: black;
            box-shadow: 0px 0px 2px black; /* Drop shadow */
        }
        
        .inner {
          width: 5px;
          height: 5px;
          background-color: black;
          box-shadow: inset 0 0 2px 0 white; 
          
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="drop"></div>
        <div class="inner"></div>
    </div>
</body>
</html>
